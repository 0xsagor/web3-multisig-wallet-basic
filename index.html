<!DOCTYPE html>
<html>
<head>
  <title>MultiSig Wallet</title>
</head>
<body>
  <h1>MultiSig Wallet</h1>

  <button id="connectBtn">Connect Wallet</button>

  <p>
    To Address:
    <input id="toInput" placeholder="0x..." />
  </p>

  <p>
    Amount:
    <input id="amountInput" placeholder="Enter amount" />
  </p>

  <button id="createBtn">Create Tx</button>
  <button id="approveBtn">Approve Tx</button>
  <button id="executeBtn">Execute Tx</button>

  <p id="status">Status: Not connected</p>

  <script src="app.js"></script>
</body>
</html>
